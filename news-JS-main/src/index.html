<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>NewsPortal</title>
</head>
<body>
  <header>
    <h1>News Portal</h1>
  </header>
  <main>
    <div class="sources buttons"></div>
    <div class="find">
      <input class="find__input" type="search" name="" id="find-news" placeholder="Enter news channel">
      <button class="find_btn" type="submit">Find</button>
    </div>
    <div class="news"></div>
  </main>
  <footer>
    <div class="rs-school">
      <a href="https://rs.school/js/"><img src="./assets/logo/rs_school.svg" alt="rs-school"></a>
    </div>
    <div class="year">2023</div>
    <div class="github">
      <a href="https://github.com/oecorango/"><img src="./assets/logo/github.svg" alt="github"></a>
    </div>
    <p class="copyright">
      Copyright <a href="https://newsapi.org">NewsAPI</a>
    </p>
  </footer>

  <template id="sourceItemTemp">
    <div class="source__item">
      <span class="source__item-name"></span>
    </div>
  </template>

  <template id="newsItemTemp">
    <div class="news__item">
      <div class="news__meta">
          <div class="news__meta-photo"></div>
          <ul class="news__meta-details">
            <li class="news__meta-author"></li>
            <li class="news__meta-date"></li>
          </ul>
      </div>
      <div class="news__description">
          <h2 class="news__description-title"></h2>
          <h3 class="news__description-source"></h3>
          <p class="news__description-content"></p>
          <p class="news__read-more">
            <a href="#">Read More</a>
          </p>
      </div>
    </div>
  </template>
</body>
</html>
